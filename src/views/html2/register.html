  <link rel="stylesheet" href="assets/js/element-plus.css" />
<script src="assets/js/element-plus.js"></script>



  <script>


    const app = {
      data() {
        return {
          userAccount: null,
          password: null,
          passwordRepeat: null,

        };
      },
      methods: {



        registerWithAccount() {

          if (this.password != this.passwordRepeat ) {
            alert("2次输入密码不同");
            return null;
          }

          axios
            .post("http://service.kekechat.com/api/user/LoginRegister/registerWithAccount", {
              userAccount: this.userAccount,
              password: this.password, //验证码作为密码传给后端

            })
            .then(function (response) {
              var data = response.data;

              if (data.code == 201) {

               

                ElementPlus.ElMessage.success("注册失败,可能存在该用户id");

                return ;
              }

              var token = data.data;


              //设置cookie
              //document.cookie = "userInfo="+token;


              // 设置一个名为 "username" 的 cookie，过期时间为一周后
              var d = new Date();
d.setTime(d.getTime() + 3000 * 24 * 60 * 60 * 1000); // 3000 days later
var expires = "expires=" + d.toUTCString();
document.cookie = "userInfo=" + token + "; " + expires + "; domain=.kekechat.com; path=/";



              //返回上一级
              window.history.back();

              ElementPlus.ElMessage.success("您注册成功");

             
            })
            .catch(function (error) {
              console.log(error);
            });
        },






      },
    };

    Vue.createApp(app).mount("#app");
  </script>
